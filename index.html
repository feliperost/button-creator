<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button Creator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
  </style>
</head>
<body> 
  <main>
    <section class="button-creator">
      <form id="controles">
        <h1>Selecione as configurações</h1>
        <label for="texto">text</label>
        <input type="text" name="texto" id="texto">
        <label for="color">color</label>
        <input type="color" name="color" id="color">
        <label for="backgroundColor">background-color</label>
        <input type="color" name="backgroundColor" id="backgroundColor">
        <label for="height">height</label>
        <input type="range" name="height" id="height" min="0" max="200">
        <label for="width">width</label>
        <input type="range" name="width" id="width" min="0" max="600">
        <label for="border">border</label>
        <select name="border" id="border">
          <option value="none">none</option>
          <option value="solid">solid</option>
          <option value="dashed">dashed</option>
          <option value="dotted">dotted</option>
        </select>
        <label for="borderRadius">border-radius</label>
        <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
        <label for="fontFamily">font-family</label>
        <select name="fontFamily" id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="monospace">Monospace</option>
        </select>
        <label for="fontSize">font-size</label>
        <input type="number" name="fontSize" id="fontSize">
        <button onclick="resetStorage()" class="btn-reset">Reset</button>
      </form>
    </section>
    <section class="resultado">
      <button class="btn">Button</button>
      <h1 id="h1-resultado">Código CSS para o botão acima:</h1>
      <pre><code class="css"></code></pre>
    </section>
  </main>
  <script src="script.js"></script>

</body>
</html>
